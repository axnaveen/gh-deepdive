name: Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: My Custom action
        uses: ./.github/actions/cached-deps
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: My Custom action
        id: cache-deps
        uses: ./.github/actions/cached-deps
        with:
          caching: 'false'
      - name: Cache Used Information
        run: echo "Cache Used? ${{ steps.cache-deps.outputs.used-cache }}"  
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: My Custom action
        uses: ./.github/actions/cached-deps
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."
  information:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: My Custom Javascript action
        id: sil
        uses: ./.github/actions/deploy-js
        with:
          bucket: 'my-s3-simulation'
      - name: Custom JavaScript Output
        run: echo '${{ steps.sil.outputs.bucket-url }}'

  docker-job:
    runs-on: ubuntu-latest
    steps:
      - name: My Custom Docker action
        id: sil
        uses: axnaveen/docker-action@v1
        with:
          bucket: 'my-s3-docker-simulation'
      - name: Custom Docker Output
        run: echo '${{ steps.sil.outputs.bucket-url }}'
